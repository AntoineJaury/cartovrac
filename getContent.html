<html>
	<head></head>
	<body></body>
	<script src="http://code.jquery.com/jquery-latest.min.js" 
			type="text/javascript">	
	</script>
	<script type="text/javascript">
		var ignoredShops, jtbPartners;
		$.when(
		    $.getJSON('ignored_shops.json', function(response) {
		        ignoredShops = response.elements
		    }),
		    $.getJSON('jtb_partners.json', function(response) {
		        jtbPartners = response.elements
		    })
			).then(function() {
			    var url = generateUrl();
			    window.location = url;
		});

		function generateUrl() {
	        var url = 'https://www.overpass-api.de/api/interpreter?data=[out:json][timeout:500][maxsize:20737418];(area["ISO3166-1"="FR"];)->.fr;((node["bulk_purchase"~"yes|only"](area.fr);way["bulk_purchase"~"yes|only"](area.fr);';

	        // Add partners
	        for (var partnerIndex in jtbPartners) {
				var partner = jtbPartners[partnerIndex];
				url += partner.type + '(id:';

				$.each(partner.ids, function(key, value){
       				 url += value + ', ';
    			});
				url = url.substring(0, url.length - 2);
				url += ');';
			}

			url += '); - (';

			// Add ignores
	        for (var ignoredIndex in ignoredShops) {
				var ignored = ignoredShops[ignoredIndex];
				url += '' + ignored.type + '(id:';

				$.each(ignored.ids, function(key, value){
       				 url += value + ', ';
    			});
				url = url.substring(0, url.length - 2);
				url += ');';
			}

			url += '););out center;';

			return url;
		}
	</script>
</html>
